<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fridge</title>
    <link rel="stylesheet" href="styleHW2_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <h1>What do I have in my fridge?</h1>
</div>
<div class="cards">
    <div class="card">
        <img src="images/pepper.png" alt="Pepper">
        <h3>Pepper</h3>
    </div>
    <div class="card">
        <img src="images/pngwing.com.png" alt="Apple">
        <h3>Apple</h3>
    </div>
    <div class="card">
        <img src="images/cheese.png" alt="Cheese">
        <h3>Cheese</h3>
    </div>
    <div class="card">
        <img src="images/corn.png" alt="Corn">
        <h3>Corn</h3>
    </div>
    <div class="card">
        <img src="images/mushroom.png" alt="Mushroom">
        <h3>Mushroom</h3>
    </div>
    <div class="card">
        <img src="images/garlic.png" alt="Garlic">
        <h3>Garlic</h3>
    </div>
    <div class="card">
        <img src="images/beef.png" alt="Beef">
        <h3>Beef</h3>
    </div>
    <div class="card">
        <img src="images/fish.png" alt="Fish">
        <h3>Fish</h3>
    </div>
    <div class="card">
        <img src="images/egg.png" alt="Eggs">
        <h3>Eggs</h3>
    </div>
    <div class="card">
        <img src="images/coriander.png" alt="Coriander">
        <h3>Coriander</h3>
    </div>
</div>
<hr>
<div class="wrapper">
    <h2>__that's all__</h2>
</div>
</body>
</html>
